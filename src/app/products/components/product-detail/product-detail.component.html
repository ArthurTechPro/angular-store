<div *ngIf="product">
  <figure>
    <img [src]="product.image" [alt]="product.title">
  </figure>
  <div>
    <ul>
      <li>Nombre: {{product.title}}</li>
      <li>Precio: {{product.price | currency:'MXN':true }}</li>
    </ul>
    <p>{{product.description}}</p>
  </div>
  <button (click)="editProduct()" mat-raised-button color="secondary" >
    Editar Product
  </button>
  <button (click)="deleteProduct()" mat-raised-button color="warn" >
    Borrar Producto
  </button>
</div>
