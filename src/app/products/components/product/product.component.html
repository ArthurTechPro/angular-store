<h3>{{ product.title | uppercase }}</h3>
<figure>
  <img [src]="product.image" alt="">
</figure>
<strong>{{ product.price | currency:'MXN':true }}</strong>
<p>{{ product.description | slice:0:10 }}</p>
<p>{{ today | date:'longDate'}}</p>
<button (click)="addToCart()">Agregar al carrito</button>
<a routerLink="/products/{{product.id}}">Ver Detalle</a>
